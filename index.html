<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    
    <div class="container">
        <img src="assets/image-product-desktop.jpg" alt="image-product-desktop" id="banner-img">
        <img src="assets/image-product-mobile.jpg" alt="image-product-mobile" id="banner-img-mobile">
        <div class="text-div">
            <h4>P E R F U M E</h4>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-creator for the House of CHANEL</p>
            <div class="price">
                <h3>$149.99</h3>
                <p id="old-price">$169.99</p>
            </div>
            <button id="cart-btn">
                <img src="assets/icon-cart.svg" alt="icon-cart" id="icon-cart">
                Add to cart
            </button>
        </div>
    </div>
</body>
</html>
